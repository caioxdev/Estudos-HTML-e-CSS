<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <table border="3" cellpadding="10" bordercolor="green">
        <caption>Tabela horários de aula</caption>
        <thead>
            <tr>
                <th>Dias</th>
                <th>Segunda</th>
                <th>Terça</th>
                <th>Quarta</th>
                <th>Quinta</th>
                <th>Sexta</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Manhã</th>
                <td>História</td>
                <td colspan="2">Projeto Integrador</td>
                <td>Matemática</td>
                <td>Filosofia</td>
            </tr>
            <tr>
                <th>Tarde</th>
                <td rowspan="2">Sala de informática</td>
                <td>Geografia</td>
                <td>Português</td>
                <td>Biologia</td>
                <td>Ed.Física</td>
            </tr>
            <tr>
                <th>Noite</th>
                <td>Filosofia</td>
                <td>Matemática</td>
                <td>História</td>
                <td>Geografia</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="6">Tabela dos horários e dias de aula.</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
